<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau des utilisateurs</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="update">Mettre à jour</button>
    <table id="users-table">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
        </tr>
        <!-- Les lignes du tableau seront ajoutées ici par JavaScript -->
    </table>

    <script src="script.js"></script>
</body>
</html>
