<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Création de Compte</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Ma Compagnie</h1>
    </div>
  </header>

  <section class="mt-10 mx-auto p-6 bg-white shadow-md rounded-md max-w-4xl">
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="civilite">Civilité</label>
        <div class="flex items-center">
          <input type="radio" class="form-radio" name="civilite" value="homme">
          <span class="ml-2">Monsieur</span>
          <input type="radio" class="form-radio ml-4" name="civilite" value="femme">
          <span class="ml-2">Madame</span>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="prenom">Prénom</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-user text-gray-400"></i></span>
          <input type="text" id="prenom" name="prenom" placeholder="Jean" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nom">Nom</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-user-tag text-gray-400"></i></span>
          <input type="text" id="nom" name="nom" placeholder="Dupont" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="adresse">Adresse</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-home text-gray-400"></i></span>
          <input type="text" id="adresse" name="adresse" placeholder="123 rue Exemple" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Adresse Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-envelope text-gray-400"></i></span>
          <input type="email" id="email" name="email" placeholder="exemple@domaine.com" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mot de passe</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-lock text-gray-400"></i></span>
          <input type="password" id="password" name="password" placeholder="••••••••" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password-confirm">Confirmation du mot de passe</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2"><i class="fas fa-lock text-gray-400"></i></span>
          <input type="password" id="password-confirm" name="password-confirm" placeholder="••••••••" class="pl-10 p-2 rounded focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Valider</button>
      </div>
    </form>
  </section>

  <footer class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto text-center">
      Ma Compagnie © 2023
    </div>
  </footer>
</body>
</html>
