<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Création de Compte</title>
  <!-- Supprimez le lien CDN si vous utilisez Tailwind CSS localement -->
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header stylisé avec Tailwind CSS -->
  <header class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">Ma Compagnie</h1>
      <nav>
        <a href="index.html" class="text-lg px-3 py-2 hover:bg-blue-700 rounded transition-colors">Accueil</a>
        <a href="index.html" class="text-lg px-3 py-2 hover:bg-blue-700 rounded transition-colors">Inscription</a>
        <a href="index.html" class="text-lg px-3 py-2 hover:bg-blue-700 rounded transition-colors">Connexion</a>
        <a href="index.html" class="text-lg px-3 py-2 hover:bg-blue-700 rounded transition-colors">Rechercher</a>
      </nav>
    </div>
  </header>

  <section class="max-w-md mx-auto mt-10">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <span class="text-gray-700">Civilité :</span>
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="civilite" value="homme">
            <span class="ml-2">Monsieur</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" class="form-radio" name="civilite" value="femme">
            <span class="ml-2">Madame</span>
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="prenom">
          Prénom
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prenom" type="text" placeholder="Votre prénom">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nom">
          Nom
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nom" type="text" placeholder="Votre nom">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="adresse">
          Adresse
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="adresse" type="text" placeholder="Votre adresse">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Adresse Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="exemple@domaine.com">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="••••••••">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password-confirm">
          Confirmation du mot de passe
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password-confirm" type="password" placeholder="••••••••">
      </div>

      <div class="mb-4">
        <span class="text-gray-700">Passions :</span>
        <div class="mt-2">
          <label class="block">
            <input type="checkbox" class="form-checkbox" name="passions" value="informatique">
            <span class="ml-2">Informatique</span>
          </label>
          <label class="block">
            <input type="checkbox" class="form-checkbox" name="passions" value="voyages">
            <span class="ml-2">Voyages</span>
          </label>
          <label class="block">
            <input type="checkbox" class="form-checkbox" name="passions" value="sport">
            <span class="ml-2">Sport</span>
          </label>
          <label class="block">
            <input type="checkbox" class="form-checkbox" name="passions" value="lecture">
            <span class="ml-2">Lecture</span>
          </label>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Valider
        </button>
      </div>
    </form>
  </section>

  <footer class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <nav class="flex justify-around w-full">
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded transition-colors">Accueil</a>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded transition-colors">Inscription</a>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded transition-colors">Connexion</a>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded transition-colors">Rechercher</a>
      </nav>
    </div>
  </footer>

</body>
</html>
